<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #fbe8e7;">
    <div id="wrapper">
        <div class="form_side">
            <h3>UXI</h3>
            <h1>Login</h1>
            <form>
                <div class="top_side">
                    
                    <div class="email">
                        <label>Email</label> <br>
                        <input type="email"  placeholder="username@gmail.com">
                    </div>

                    <div class="password">
                        <label>Password</label> <br>
                        <input type="password" placeholder="password">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>

                    </div>

                    <div class="middle_side">
                        <a href="#">Forget Password?</a> <br>
                        <button>Sign in</button>

                        <div class="cont"> <p>or continue with</p></div>
    
                    </div>

              
                <div class="icon_border">
                    <div class="icon">
                        <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                    </div>
                    <div class="icon">
                        <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                    </div>
                    <div class="icon">
                        <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                    </div>
                </div>
                    
                    
                <div class="footer">
                    <p>Don't have an account yet? <a href="#">Register for free</a></p>
                </div>
                  
                
                </div>
                </form>
        </div>

        <div class="img_side">
            <div class="image_container">
                <img src="./image/casual-life-3d-young-woman-imagining-things-while-reading-e-book.png" alt="pic">
            </div>
            
        </div>
    </div>
</body>
</html>
